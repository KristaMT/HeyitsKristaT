<body>
    <h1>Exponential Growth Plotter</h1>
	<h2>y = a * e^(kt)</h2>
	<p>This page was written in HTML, Javascript and CSS, this page also uses highcharts for the graphing</p>
    <div>
        <label for="initial-value">Initial Value (a):</label>
        <input type="number" id="initial-value" required>
        <label for="growth-rate">Growth Rate (k):</label>
        <input type="number" id="growth-rate" required>
        <label for="t-min">t Min:</label>
        <input type="number" id="t-min" required>
        <label for="t-max">t Max:</label>
        <input type="number" id="t-max" required>
        <button id="calculate">Calculate</button>
    </div>
    <div id="chart-container"></div>
    <div id="results"></div>

    <script src="script.js"></script>

</html>

<script>
// Create the Highcharts chart
const chart = Highcharts.chart('chart-container', {
    chart: {
        type: 'line'
    },
    title: {
        text: "Exponential Growth Plot"
    },
    xAxis: {
        title: {
            text: 't (Time)'
        }
    },
    yAxis: {
        title: {
            text: 'y (Value)'
        }
    },
    series: [{
        name: "y = a * e^(kt)",
        data: []
    }]
});

// Function to calculate the exponential growth
function exponentialGrowth(a, k, t) {
    return a * Math.exp(k * t);
}

// Function to handle the calculate button click
function handleCalculate() {
    const a = parseFloat(document.getElementById('initial-value').value);
    const k = parseFloat(document.getElementById('growth-rate').value);
    const tMin = parseFloat(document.getElementById('t-min').value);
    const tMax = parseFloat(document.getElementById('t-max').value);

    if (isNaN(a) || isNaN(k) || isNaN(tMin) || isNaN(tMax) || tMin >= tMax) {
        alert('Please enter valid numbers and ensure that t Min is less than t Max.');
        return;
    }

    // Clear the previous data
    chart.series[0].setData([]);
    document.getElementById('results').innerHTML = '';

    // Calculate the values for the specified range of t
    const data = [];
    let resultsHTML = '<h2>Calculated Values:</h2><table border="1"><tr><th>t</th><th>y</th></tr>';
    
    for (let t = tMin; t <= tMax; t += 1) { // Fixed interval of 1
        const y = exponentialGrowth(a, k, t);
        data.push([t, y]);
        resultsHTML += `<tr><td>${t}</td><td>${y.toFixed(2)}</td></tr>`;
    }
    
    resultsHTML += '</table>';
    document.getElementById('results').innerHTML = resultsHTML;

    // Update the chart with new data
    chart.series[0].setData(data);
}

// Event listener for button click
document.getElementById('calculate').addEventListener('click', handleCalculate);
</script>
</body>
