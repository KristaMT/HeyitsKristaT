<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph Drawing</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: auto;
        }
        #controlButtons {
            display: flex;
            justify-content: center;
            margin: 20px auto;
        }
        button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<div id="controlButtons">
    <button id="startButton">Start Spirograph</button>
    <button id="stopButton">Stop Drawing</button>
</div>

<script>
const R = Math.floor(Math.random() * 100) + 30; 
const r = Math.floor(Math.random() * 70) + 10;  
const O = Math.floor(Math.random() * 30); 
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

let t = 0;  
let drawing = false; 
let interval; 


function doDrawing() {
    if (drawing) return; 

    t = 0; 
    ctx.clearRect(0, 0, canvas.width, canvas.height); 
    const maxIterations = 2500; 
    let iterations = 0; 

    const xCenter = canvas.width / 2;
    const yCenter = canvas.height / 2;

    
    let x = xCenter + (R + r) * Math.cos(t) - (r + O) * Math.cos(((R + r) / r) * t);
    let y = yCenter + (R + r) * Math.sin(t) - (r + O) * Math.sin(((R + r) / r) * t);

    ctx.beginPath();
    ctx.moveTo(x, y); 

    drawing = true; 

    interval = setInterval(function() {
        if (iterations >= maxIterations) {
            clearInterval(interval); 
            drawing = false; 
            return;
        }
        drawCircle(); 
        iterations++;
    }, 10); 
}


function drawCircle() {
    t += 0.05; 

    const xCenter = canvas.width / 2;
    const yCenter = canvas.height / 2;
    const x = xCenter + (R + r) * Math.cos(t) - (r + O) * Math.cos(((R + r) / r) * t);
    const y = yCenter + (R + r) * Math.sin(t) - (r + O) * Math.sin(((R + r) / r) * t);

    ctx.lineTo(x, y);
    ctx.stroke();
}


function stopDrawing() {
    clearInterval(interval); 
    drawing = false; 
}


document.getElementById('startButton').addEventListener('click', doDrawing);
document.getElementById('stopButton').addEventListener('click', stopDrawing);
</script>
</body>
</html>
