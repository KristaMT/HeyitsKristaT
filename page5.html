<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph Drawing</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: auto;
        }
        #controlButtons {
            display: flex;
            justify-content: center;
            margin: 20px auto;
        }
        button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<div id="controlButtons">
    <button id="startButton">Start Spirograph</button>
    <button id="stopButton">Stop Drawing</button>
</div>

<script>
const R = Math.floor(Math.random() * 100) + 30; // Increased minimum radius
const r = Math.floor(Math.random() * 70) + 10;  // Increased minimum radius
const O = Math.floor(Math.random() * 30); // Offset
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

let t = 0;  // Parameter for drawing
let drawing = false; // Control variable for drawing
let interval; // Variable to hold the interval

// Function to start the drawing process
function doDrawing() {
    if (drawing) return; // Prevent starting a new drawing if already drawing

    t = 0; // Reset t for each drawing
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
    const maxIterations = 2000; // Increased number of iterations for more loops
    let iterations = 0; // Counter for iterations

    const xCenter = canvas.width / 2;
    const yCenter = canvas.height / 2;

    // Initial position of the pen
    let x = xCenter + (R + r) * Math.cos(t) - (r + O) * Math.cos(((R + r) / r) * t);
    let y = yCenter + (R + r) * Math.sin(t) - (r + O) * Math.sin(((R + r) / r) * t);

    ctx.beginPath();
    ctx.moveTo(x, y); // Move to the initial position

    drawing = true; // Set drawing to true

    interval = setInterval(function() {
        if (iterations >= maxIterations) {
            clearInterval(interval); // Stop after max iterations
            drawing = false; // Reset drawing state
            return;
        }
        drawCircle(); // Draw the next segment
        iterations++;
    }, 10); // Draw every 10 ms for smoother drawing
}

// Function to calculate the next point and draw it
function drawCircle() {
    t += 0.05; // Increment t more slowly for finer detail

    const xCenter = canvas.width / 2;
    const yCenter = canvas.height / 2;
    const x = xCenter + (R + r) * Math.cos(t) - (r + O) * Math.cos(((R + r) / r) * t);
    const y = yCenter + (R + r) * Math.sin(t) - (r + O) * Math.sin(((R + r) / r) * t);

    ctx.lineTo(x, y); // Draw the line to the new point
    ctx.stroke(); // Render the line
}

// Function to stop the drawing
function stopDrawing() {
    clearInterval(interval); // Clear the interval
    drawing = false; // Reset drawing state
}

// Event listeners for the buttons
document.getElementById('startButton').addEventListener('click', doDrawing);
document.getElementById('stopButton').addEventListener('click', stopDrawing);
</script>
</body>
</html>
