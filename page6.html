    <body style="background-color:#fdedec;""> 
    <h1>Pokemon games in order of release! :)</h1>

    <table>
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="dataDisplay">
        </tbody>
    </table>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const dataDisplay = document.getElementById("dataDisplay");
                    
                    const gamesHeadingRow = document.createElement("tr");
                    gamesHeadingRow.innerHTML = `<td colspan="2"><strong>Pok√©mon Games</strong></td>`;
                    dataDisplay.appendChild(gamesHeadingRow);

                    data.pokemon_games.forEach(game => {
                        const gameRow = document.createElement("tr");
                        gameRow.innerHTML = `<td>${game.title}</td><td>${game.release_date}</td>`;
                        dataDisplay.appendChild(gameRow);
                    });
                })
                .catch(error => console.error("Error fetching JSON data:", error));
        });
    </script>
