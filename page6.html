    <body style="background-color:#fdedec;""> 
    <h1>Things about me!</h1>

    <table>
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="dataDisplay">
            <!-- JSON data will be displayed here -->
        </tbody>
    </table>
    
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const dataDisplay = document.getElementById("dataDisplay");
                    
                    // Create table rows to display the JSON data
                    const nameRow = document.createElement("tr");
                    nameRow.innerHTML = `<td>Name</td><td>${data.name}</td>`;
                    dataDisplay.appendChild(nameRow);

                    const ageRow = document.createElement("tr");
                    ageRow.innerHTML = `<td>Age</td><td>${data.age}</td>`;
                    dataDisplay.appendChild(ageRow);

                    const favoriteFoodRow = document.createElement("tr");
                    favoriteFoodRow.innerHTML = `<td>Favorite Food</td><td>${data["favorite food"]}</td>`;
                    dataDisplay.appendChild(favoriteFoodRow);

                    const favoriteGameRow = document.createElement("tr");
                    favoriteGameRow.innerHTML = `<td>Favorite Game</td><td>${data["favorite game"]}</td>`;
                    dataDisplay.appendChild(favoriteGameRow);

                    const dreamJobRow = document.createElement("tr");
                    dreamJobRow.innerHTML = `<td>Dream Job</td><td>${data["dream job"]}</td>`;
                    dataDisplay.appendChild(dreamJobRow);
                })
                .catch(error => console.error("Error fetching JSON data:", error));
        });
    </script>
</body>
